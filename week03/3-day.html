<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Day Weather Forecast</title>
    <style>
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .day {
            padding: 10px;
            text-align: center;
            background: #f4f4f4;
            border-radius: 8px;
            width: 30%;
        }

        .day h3 {
            margin: 0;
        }
    </style>
</head>

<body>

    <h1>3-Day Weather Forecast</h1>

    <div id="forecast" class="forecast">
        <!-- Forecast days will be inserted here -->
    </div>

    <script>
        // Replace with your OpenWeatherMap API key
        const apiKey = '434d1a43740c015186a3d355806974c6';
        const city = 'London'; // Replace with your city name

        // Fetch weather data
        fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&cnt=3&units=metric&appid=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const forecastContainer = document.getElementById('forecast');
                const forecastList = data.list;

                // Loop through the forecast data and display it
                forecastList.forEach((day, index) => {
                    // Create a new div for each day
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day');

                    // Get date, temperature, and weather description
                    const date = new Date(day.dt * 1000).toLocaleDateString();
                    
                    const temp = Math.round(day.main.temp) + 'Â°C';
                    const description = day.weather[0].description;

                    // Add content to the div
                    dayDiv.innerHTML = `
                        <h3>Day ${index + 1}</h3>
                        <p>${date}</p>
                        <p>${temp}</p>
                        <p>${description}</p>
                    `;

                    // Append the day div to the forecast container
                    forecastContainer.appendChild(dayDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                alert('Failed to load weather data.');
            });
    </script>

</body>

</html>
