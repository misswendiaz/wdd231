<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Test</title>
</head>

<body>
    <h1>Weather API Test</h1>

    <script>
        const apiKey = "ab451d6b90bfbc487e6e78f19ca9a76e"; // paste inside quotes
        const url = `https://api.openweathermap.org/data/2.5/onecall?lat=49.75&lon=6.64&units=metric&appid=${apiKey}`;

        const apiFetch = async () => {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    console.log("✅ Data received:", data);
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                console.error("❌ Fetch error:", error);
            }
        };

        apiFetch();
    </script>
</body>

</html>
