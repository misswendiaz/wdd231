<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Buddy | Sessions</title>
    <meta name="description"
        content="This page allows you to log, view, and edit your sessions as well as compute the balance.">
    <meta name="author" content="Laureen Diaz">

    <!-- Social Media (Facebook) Meta -->
    <meta property="og:title" content="Tutor Buddy | Sessions">
    <meta property="og:description"
        content="This page allows you to log, view, and edit your sessions as well as compute the balance.">
    <meta property="og:image" content="https://misswendiaz.github.io/wdd231/project/images/meta-og-image.webp">
    <meta property="og:url" content="https://misswendiaz.github.io/wdd231/project/sessions.html">

    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Inter:opsz@14..32&family=Merriweather:opsz@18..144&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/sessions.css">

    <!--JavaScript-->
    <script type="module" src="scripts/sessions.js"></script>

</head>

<body class="sessions-page">

    <!-- ====== -->
    <!-- Header -->
    <!--======= -->
    <header>
        <div class="header-inner">
            <div class="header-flex">
                <div class="logo-tag-line">
                    <img src="images/logo.webp" alt="Tutor Buddy Logo" loading="lazy">
                    <div class="tag-line-text">
                        <p class="sitename">Tutor Buddy</p>
                        <p>Your smart helper.</p>
                    </div>
                </div>

                <!-- ========== -->
                <!-- Navigation -->
                <!--=========== -->

                <nav class="nav-container">
                    <button class="hamburger" aria-label="Toggle Menu">&#9776;</button>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li class="current"><a href="sessions.html">Sessions</a></li>
                        <li><a href="resources.html">Resources</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">

        <h1>Sessions</h1>

        <!-- ==== -->
        <!-- Form -->
        <!--===== -->
        <div>
            <section id="form">
                <h2>Add Session</h2>

                <form id="addSession" action="session-confirmation.html" method="get">
                    <fieldset>
                        <legend>Session</legend>
                        <label>Date* <input type="date" id="date" name="Date" required></label>
                        <label>Start Time* <input type="time" id="start" name="Start" required></label>
                        <label>End Time* <input type="time" id="end" name="End" required></label>
                    </fieldset>

                    <fieldset>
                        <legend>Student</legend>
                        <label>Name* <input type="text" id="name" name="Name" required></label>
                        <label for="grade">Grade Level</label>
                        <select id="grade" name="Grade">
                            <option value="">--Select the Grade Level--</option>
                            <option value="Kindergarten">Kindergarten</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="College">College</option>
                        </select>
                        <label for="subject">Subject</label>
                        <select id="subject" name="Subject">
                            <option value="">--Select the Subject--</option>
                            <option value="Language">Language</option>
                            <option value="English">English</option>
                            <option value="Filipino">Filipino</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Algebra">Algebra</option>
                            <option value="Calculus">Calculus</option>
                            <option value="Geometry">Geometry</option>
                            <option value="Probability">Probability</option>
                            <option value="Stat">Statistics</option>
                            <option value="Trigonometry">Trigonometry</option>
                            <option value="Science">Science</option>
                            <option value="Biology">Biology</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Geology">Geology</option>
                            <option value="Physics">Physics</option>
                            <option value="Social Science">Social Science</option>
                            <option value="Geography">Geography</option>
                            <option value="History">History</option>
                            <option value="Music">Music</option>
                            <option value="Other">Others</option>
                        </select>
                        <div id="other" class="hidden">
                            <label>Please specify: <input type="text" id="other-specifics" name="Other" placeholder="Subject"></label>
                        </div>
                        <label>Topic <input type="text" id="topic" name="Topic"></label>
                        <label for="feedback">Feedback</label>
                        <textarea id="feedback" name="Feedback" placeholder="Type your feedback here."></textarea>
                    </fieldset>

                    <fieldset>
                        <legend>Billing Details</legend>
                        <label>Hourly Rate <input type="number" id="rate" name="Rate" required></label>
                        <label>Discount (%) <input type="number" id="discount" name="Discount" min="0" max="100" value="0"></label>
                    </fieldset>
                    <button type="submit" class="button" id="save">Save Session</button>
                </form>
            </section>

            <!-- ======= -->
            <!-- Filters -->
            <!--======== -->
            <section id="filters">
                <h3 class="filters-heading">Session Filters</h3>
                <div class="filter-name">
                    <label>Student: <input type="text" id="filter-student" placeholder="Name"></label>
                </div>
                <div class="filter-dates">
                    <label>Date From: <input type="date" id="filter-date-from"></label>
                    <label>Date To: <input type="date" id="filter-date-to"></label>
                </div>
                <div class="filter-times">
                    <label>Time From: <input type="time" id="filter-time-from"></label>
                    <label>Time To: <input type="time" id="filter-time-to"></label>
                </div>
                <div class="filter-actions">
                    <button id="apply-filters">Apply Filters</button>
                    <button id="clear-filters">Clear Filters</button>
                </div>
            </section>

            <div id="bulk-action">
                <button id="mark-all-paid" class="button">Mark Filtered as Paid</button>
            </div>

            <div id="summary"></div>

            <!-- =============== -->
            <!-- Logged Sessions -->
            <!--================ -->
            <section id="table">
                <h2>Logged Sessions</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Duration</th>
                            <th>Fee</th>
                            <th>Paid</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </section>

            <!-- =============== -->
            <!-- Session Details -->
            <!--================ -->
            <dialog id="session-dialog" class="session-dialog">
                <div class="session-dialog-content">
                    <button id="close-dialog" class="session-dialog-close">Close</button>
                    <h3 id="dialog-title">Session Details</h3>
                    <div id="dialog-body"></div>
                    <div class="dialog-buttons">
                        <button id="edit-session" class="button">Edit</button>
                        <button id="delete-session" class="button" disabled>Delete</button>
                    </div>

                </div>
            </dialog>
        </div>

        <!-- ============ -->
        <!-- Edit Session -->
        <!--============= -->
        <dialog id="edit-dialog" class="session-dialog">
            <div class="session-dialog-content">
                <h3>Edit Session</h3>
                <form id="editSessionForm" action="session-confirmation.html" method="get">
                    <label>Date* <input type="date" id="edit-date" name="Date" required></label>
                    <label>Start Time* <input type="time" id="edit-start" name="Start" required></label>
                    <label>End Time* <input type="time" id="edit-end" name="End" required></label>
                    <label>Name* <input type="text" id="edit-name" name="Name" required></label>
                    <label>Grade Level
                        <input type="text" id="edit-grade" name="Grade" placeholder="e.g. 9, 10, College">
                    </label>
                    <label>Subject <input type="text" id="edit-subject" name="Subject"></label>
                    <label>Topic <input type="text" id="edit-topic" name="Topic"></label>
                    <label>Feedback
                        <textarea id="edit-feedback" name="Feedback" placeholder="Type feedback here."></textarea>
                    </label>
                    <label>Hourly Rate <input type="number" id="edit-rate" name="Rate" required></label>
                    <label>Discount (%) <input type="number" id="edit-discount" name="Discount" min="0" max="100" value="0"></label>
        
                    <div class="dialog-buttons">
                        <button type="button" id="cancel-edit" class="button">Cancel</button>
                        <button type="submit" class="button">Save Changes</button>
                    </div>
                </form>
            </div>
        </dialog>

    </main>

    <!-- ====== -->
    <!-- Footer -->
    <!--======= -->
    <footer>
        <p>&copy; 2025 Tutor Buddy. All rights reserved.</p>
        <a href="https://youtu.be/cvglN06f26E">Video</a>
    </footer>
</body>

</html>
