<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Buddy | Sessions</title>
    <meta name="description"
        content="This page allows you to log, view, and edit your sessions as well as compute the balance.">
    <meta name="author" content="Laureen Diaz">

    <!-- Social Media (Facebook) Meta -->
    <meta property="og:title" content="Tutor Buddy | Sessions">
    <meta property="og:description"
        content="This page allows you to log, view, and edit your sessions as well as compute the balance.">
    <meta property="og:image" content="https://misswendiaz.github.io/wdd231/finalproject/images/logo.webp">
    <meta property="og:url" content="https://misswendiaz.github.io/wdd231/finalproject/sessions.html">

    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Inter:opsz@14..32&family=Merriweather:opsz@18..144&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/sessions.css">

    <!--JavaScript-->
    <script type="module" src="scripts/sessions.js"></script>

</head>

<body class="sessions-page">
    <header>
        <div class="header-inner">
            <div class="header-flex">
                <div class="logo-tag-line">
                    <img src="images/logo.webp" alt="Tutor Buddy Logo" loading="lazy">
                    <div class="tag-line-text">
                        <p class="sitename">Tutor Buddy</p>
                        <p>Your smart helper.</p>
                    </div>
                </div>

                <nav class="nav-container">
                    <button class="hamburger" aria-label="Toggle Menu">&#9776;</button>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li class="current"><a href="sessions.html">Sessions</a></li>
                        <li><a href="resources.html">Resources</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">

        <h1>Sessions</h1>

        <div>
            <section id="form">
                <h2>Add Session</h2>

                <form id="addSession">
                    <fieldset>
                        <legend>Session</legend>
                        <label>Date* <input type="date" id="date" required></label>
                        <label>Start Time* <input type="time" id="start" required></label>
                        <label>End Time* <input type="time" id="end" required></label>
                    </fieldset>

                    <fieldset>
                        <legend>Student</legend>
                        <label>Name* <input type="text" id="name" required></label>
                        <label for="grade">Grade Level</label>
                        <select name="grade" id="grade">
                            <option value="">--Select the Grade Level--</option>
                            <option value="k">Kindergarten</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="college">College</option>
                        </select>
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="">--Select the Subject--</option>
                            <option value="language">Language</option>
                            <option value="english">English</option>
                            <option value="filipino">Filipino</option>
                            <option value="math">Mathematics</option>
                            <option value="algebra">Algebra</option>
                            <option value="calculus">Calculus</option>
                            <option value="geometry">Geometry</option>
                            <option value="probability">Probability</option>
                            <option value="stat">Statistics</option>
                            <option value="trigo">Trigonometry</option>
                            <option value="science">Science</option>
                            <option value="bio">Biology</option>
                            <option value="chem">Chemistry</option>
                            <option value="geol">Geology</option>
                            <option value="physics">Physics</option>
                            <option value="socsci">Social Science</option>
                            <option value="geog">Geography</option>
                            <option value="history">History</option>
                            <option value="music">Music</option>
                            <option value="other">Others</option>
                        </select>
                        <div id="other" class="hidden">
                            <label>Please specify: <input type="text" id="other-specifics"
                                    placeholder="Subject"></label>
                        </div>
                        <label>Topic <input type="text" id="topic"></label>
                        <label for="feedback">Feedback</label>
                        <textarea name="feedback" id="feedback" placeholder="Type your feedback here."></textarea>
                    </fieldset>

                    <fieldset>
                        <legend>Billing Details</legend>
                        <label>Hourly Rate <input type="number" id="rate" required></label>
                        <label>Discount (%) <input type="number" id="discount" min="0" max="100" value="0"></label>
                    </fieldset>
                    <button type="submit" class="button" id="save">Save Session</button>
                </form>
            </section>

            <section id="filters">
                <h3 class="filters-heading">Session Filters</h3>
                <div class="filter-name">
                    <label>Student: <input type="text" id="filter-student" placeholder="Name"></label>
                </div>
                <div class="filter-dates">
                    <label>Date From: <input type="date" id="filter-date-from"></label>
                    <label>Date To: <input type="date" id="filter-date-to"></label>
                </div>
                <div class="filter-times">
                    <label>Time From: <input type="time" id="filter-time-from"></label>
                    <label>Time To: <input type="time" id="filter-time-to"></label>
                </div>
                <div class="filter-actions">
                    <button id="apply-filters">Apply Filters</button>
                    <button id="clear-filters">Clear Filters</button>
                </div>
            </section>

            <div id="bulk-action">
                <button id="mark-all-paid" class="button">Mark Filtered as Paid</button>
            </div>

            <div id="summary"></div>

            <!-- ============================
                 Sessions Table (Compact View)
                 ============================ -->
            <section id="table">
                <h2>Logged Sessions</h2>

                <table>
                    <thead>
                        <tr>
                            <th class="essential">Date</th>
                            <th class="essential">Name</th>
                            <th class="essential">Duration</th>
                            <th class="essential">Fee</th>
                            <th class="essential">Paid</th>
                            <th class="essential">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </section>

            <!-- ============================
                 Dialog Box for Details
                 (Styled like Resources dialog)
                 ============================ -->
            <dialog id="session-dialog" class="session-dialog">
                <div class="session-dialog-content">
                    <button id="close-dialog" class="session-dialog-close">Close</button>
                    <h3 id="dialog-title">Session Details</h3>
                    <div id="dialog-body"></div>
                </div>
            </dialog>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tutor Buddy. All rights reserved.</p>
    </footer>
</body>

</html>
