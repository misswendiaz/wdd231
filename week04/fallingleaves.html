<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Leaves Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f7f3e9;
            overflow: hidden;
            /* hide scrollbars */
            font-family: sans-serif;
        }

        /* Container for leaves */
        .leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* don’t block clicks */
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            animation: fall linear infinite;
        }

        /* Fall animation */
        @keyframes fall {
            0% {
                transform: translateY(-50px) translateX(0) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(50vh) translateX(40px) rotate(180deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) translateX(-40px) rotate(360deg);
                opacity: 0.6;
            }
        }

        /* Generate multiple leaves with different delays & speeds */
        .leaf:nth-child(1) {
            left: 10%;
            animation-duration: 8s;
            animation-delay: 0s;
        }

        .leaf:nth-child(2) {
            left: 25%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .leaf:nth-child(3) {
            left: 40%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .leaf:nth-child(4) {
            left: 55%;
            animation-duration: 9s;
            animation-delay: 1s;
        }

        .leaf:nth-child(5) {
            left: 70%;
            animation-duration: 11s;
            animation-delay: 3s;
        }

        .leaf:nth-child(6) {
            left: 85%;
            animation-duration: 13s;
            animation-delay: 5s;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; padding-top: 50px;">🍁 Welcome to My Page 🍂</h1>

    <div class="leaves">
        <div class="leaf">🍂</div>
        <div class="leaf">🍁</div>
        <div class="leaf">🍃</div>
        <div class="leaf">🍂</div>
        <div class="leaf">🍁</div>
        <div class="leaf">🍃</div>
    </div>
</body>

</html>
